{% extends 'blog/base.html' %}
{% load static %}

{% block content %}


<div class="col-sm-10">
    <h3 class="text-white my-3">Home Page</h3>
    {% if messages %}
        {% for message in messages %}
        <div  {% if message.tags %} class="text-center my-3 alert alert-{{message.tags}}  alert-dismissible fade show" role="alert" {% endif %}>
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor  %}
    {% endif %}
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h1 class="display-4 font-weight-bold text-center mb-3">{{post.title}} </h1>
                <p class="lead text-justify">{{post.desc}}</p>
            </h1>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
