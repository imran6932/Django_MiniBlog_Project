{% extends 'blog/base.html' %}
{% load static %}

{% block content %}


<div class="col-sm-10">
    <h3 class="text-white my-3">Home Page</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h1 class="display-4 font-weight-bold text-center mb-3">{{post.title}} </h1>
                <p class="lead">{{post.desc}}</p>
            </h1>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
